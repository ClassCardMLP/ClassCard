{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block css %}

<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock css %}
{% block body %}

<div class="bg-img">
  <div class="d-flex justify-content-center">
    <div class="p-4" style="margin-top: 4rem; width: 350px; height: auto; overflow: hidden; background-color: white; border-radius: 8px;">
      <p class="mt-3 d-flex justify-content-center" style="font-size: 20px;">회원 정보 수정</p>
            
  <form action="" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}

    <!--profile image-->
    <label for="">프로필 이미지</label>
    <div class="input-group">
      
      <span class="input-group-addon glyphicon glyphicon-envelope"></span>
      {{form.profile}}
    </div>

    <label for="">닉네임</label>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-envelope"></span>
      {{ form.nickname }}
    </div>

    <label for="">이메일</label>
    <div class="input-group">
      <span class="input-group-addon glyphicon glyphicon-envelope"></span>
      {{ form.email }}
    </div>

    {% comment %} {% bootstrap_form form %} {% endcomment %}
    <input type="submit" value='submit'>
  </form>
  <a href="{% url 'accounts:delete' %}" class="delete">회원 탈퇴</a>
</p>
</div>
</div>
</div>
  
{% endblock body %}
