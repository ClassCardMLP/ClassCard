{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
{% endblock css %}

{% block body %}

<div class="bg-img">
  <div class="d-flex justify-content-center">
    <div class="p-4" style="margin-top: 4rem; width: 350px; height: auto; overflow: hidden; background-color: white; border-radius: 8px;">
      <p class="mt-3 d-flex justify-content-center" style="font-size: 20px;">회원 정보 수정</p>     
      <form action="" method='POST' enctype='multipart/form-data'>
        {% csrf_token %}

        <label for="">닉네임</label>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-envelope"></span>
          {{ form.nickname }}
        </div>
        
        <label for="">이메일</label>
        <div class="input-group">
          <span class="input-group-addon glyphicon glyphicon-envelope"></span>
          {{ form.email }}
        </div>
        
        <!--profile image-->
        <label for="" class="mb-3">프로필 이미지</label>
        <div class="input-group">         
          <span class="input-group-addon glyphicon glyphicon-envelope"></span>
          {{ form.profile }}
        </div>

        <!-- Button -->
        <div class="mt-4 d-flex justify-content-center" style="position: relative;">
          <button class="signup_btn" type="submit"></button>   
          <button style="position: absolute; color: white; top: 12px; background:none; border: 0px;">수정하기</button>   
        </div>
      </form>
      
      <!-- 탈퇴 
      <div class="mt-5 d-flex justify-content-end">
        <a href="{% url 'accounts:delete' %}" class="delete" style="color: #c61515;">회원 탈퇴</a>
      </div> -->
    </div>
  </div>
</div>

<script>
  $('#id_profile').addClass('form-control');
  $('#id_nickname').addClass('form-control');
  $('#id_email').addClass('form-control');
</script>
{% endblock body %}
