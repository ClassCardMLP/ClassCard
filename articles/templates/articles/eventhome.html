{% block css %} 
<style>

  .btn1 {
    /* display: flex;
    justify-content: center; */
    width: 270px;
    height: 70px;
    margin: 20px;
    font-size: 22px;
}


	
/* 1. tab 영역 css 설정 */
.tab-area {
    width: 1500px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }
  
  
  /* 2. tab 메뉴 부분 디자인 */
  .tab-area input {
    display: none;
  }  
  
  .tab-area label {
    margin-left: auto;
    margin-right: auto;
  }
    
  /* label에 마우스 올렸을 때 */
  .tab-area label:hover {
    cursor: pointer; /*마우스 모양 변경*/
  }
    
  /* tab-area 안에 존재하는 input 태그가 체크되었을 때, 
  체크된 input 태그 다음에 등장하는 label의 css 값 */
  .tab-area input:checked + label {
    /* 해당 메뉴가 선택된 상태인지 아닌지를 사용자에게 알려줄 수 있음 */
    font-weight: bold;
    color: #0071E3;
  }
    
  
  /* 3. tab 내용 부분 디자인 */
  


.allWrap{
    width: 100%;
    height: 100%;
    margin:0 auto;
}

  .tabBox{
    margin:20px 0
}

  .tab-link{
    width: 47%;
    display: inline-block;
    padding:10px;
    text-align: center;
    background-color:#929090;
    border-radius: 30px;
    color:#fff;
    cursor: pointer;
  }

  .tab-link.current{
      background-color: #0071E3;
      font-weight: 600;
  }

  .tab-content{
      display: none;
  }

  .tab-content.current{
      display: flex;
      /* justify-content: center; */
      width: 100%;
      height: 100%;
      /* background-color:#d5d8d7; */
      font-size: 30px;
      text-align: center;
      line-height: 250px;
  }

@media all and (max-width:770px) {
  .eventBox2 {
    display: none;
  }
}
</style>

{% endblock css %}
